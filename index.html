<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta property="og:title" content="Gon Fishing" />
        <meta property="og:type" content="website" />
        
        <meta property="og:url" content="https://https://oreodub.github.io/GonFishing/" />
        <meta property="og:image" content="https://raw.githubusercontent.com/oreodub/GonFishing/master/src/images/gonfishing.png" />
        <meta property="og:description" content="A fun lil fishing game created with vanilla Javascript" />
        
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./dist/main.css" />
        <link rel="icon" href="./src/images/bubblefishleft.png">
        <title>Gon Fishing</title>
    </head>

    <body>
        <audio id ="ARBW" src="./src/sounds/Aqua_Road_Blue_World.mp3"></audio>
        <script src="https://kit.fontawesome.com/cdaea745f2.js" crossorigin="anonymous"></script>
        
        <img style='display: none' id='hook' src="./src/images/hook.png" alt="hook">

        <nav>
            <h1>William Suh</h1>
            <h1 class='header header-animation' id='header'>
                <img id='splashline' src="./src/images/splashline.png" alt="splashline">
                GON FISHING
            </h1>
            <ul>
                <li>
                    <a href="https://www.linkedin.com/in/williamjsuh/" target="_blank"><i class="fab fa-linkedin"></i></a>
                </li>
            
                <li>
                    <a href="https://github.com/oreodub" target="_blank"><i class="fab fa-github"></i></a>
                </li>
            </ul>
        </nav>

        <!-- <a href="https://mail.google.com/mail/?view=cm&fs=1&to=william.junil.suh@gmail.com" target="_blank"><i
                class="fas fa-envelope-open-text"></i></a> -->
        
        <div id ='splash'> 
            <img id="gonwelcome" src="./src/images/gonwelcome.gif" alt="gonwelcome">
            <button id='start'>GO FISHING</button> 
            <button id="dropdown">
                INSTRUCTIONS
                <div class="dropdown-content">
                    <div><img class='wasd' src="./src/images/wasd.png" alt="WASD"> or 
                        <img class='wasd' src="./src/images/arrows.png" alt="arrows"> to move hook</div>
                    <div class="dropdown-spacebar"><div class='spacebar'></div>to reel in and catch fish</div>
                    <div>One minute timer</div>
                    <div>Hover over fish to see their traits</div>
                </div>
            </button>
        </div>


        
        <div class='game'>
            <div class='left'>
                <div class="maskfish">
                    <img style='display: none' src="./src/images/maskfishleft.png" alt="maskfishleft">
                    <img src="./src/images/maskfishright.png" alt="maskfishright">
                    <div class="maskfish-dropdown">
                        +50
                    </div>
                </div>
                
                <div class="bubblefish">
                    <img style='display: none' src="./src/images/bubblefishleft.png" alt="bubblefishleft">
                    <img src="./src/images/bubblefishright.png" alt="bubblefishright">
                    <div class="bubblefish-dropdown">
                        +50
                    </div>
                </div>
                
                <div class="krappy">
                    <img style='display: none' src="./src/images/krappyleft.png" alt="krappyleft">
                    <img src="./src/images/krappyright.png" alt="krappyright">
                    <div class="krappy-dropdown">
                        +50
                    </div>
                </div>

                <div class="krip">
                    <img style='display: none' src="./src/images/kripleft.png" alt="kripleft">
                    <img src="./src/images/kripright.png" alt="kripright">
                    <div class="krip-dropdown">
                        +50
                    </div>
                </div>

                <div class="goby">
                    <img style='display: none' src="./src/images/gobyleft.png" alt="gobyleft">
                    <img src="./src/images/gobyright.png" alt="gobyright">
                    <div class="goby-dropdown">
                        +50
                    </div>
                </div>   
            </div>

            <div id='timer'>60</div>
            <canvas id="canvas" height='700' width='1100'></canvas>
            <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@0.2.3/dist/bubbly-bg.js"></script>
            <script>bubbly({canvas: document.getElementById('canvas'),  compose: 'source-atop'});</script>
            <div class='right'>
                <div class="shark">
                    <img src="./src/images/sharkleft.png" alt="sharkleft">
                    <img style='display: none' src="./src/images/sharkright.png" alt="sharkright">
                    <div style="color: crimson;" class="shark-dropdown">
                        Takes 
                        <br>
                        your 
                        <br>
                        line 
                        <br>
                        for a 
                        <br>
                        second
                    </div>
                </div>
            
                <div class="dodo">
                    <img src="./src/images/dodoleft.png" alt="dodoleft">
                    <img style='display: none' src="./src/images/dodoright.png" alt="dodoright">
                    <div class="dodo-dropdown">
                        Elusive
                        <br>
                        Master
                        <br>
                        Of the
                        <br>
                        Swamp
                        <br>
                        +500
                    </div>
                </div>
            </div>
        </div>

        <script src="./dist/main.js"></script>
    </body>

</html>
